<!DOCTYPE html>
<html lang="en">
<head> 


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Soy una pagina con estilos</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 id="titulo"> ¡ Soy una pagina web con estilo</h1>
    <p class="parrafo-resaltado"> este parrafo tendra un estilo</p>
    
    <p>Este es un parrafo de prueba. Le daremos color</p>
   
    <button onclick="cambiarTexto()">Es un boton</button>

    <script>

        function cambiarTexto(){
            
            let titulo = document.getElementById("titulo");

            titulo.innerHTML = "¡El texto se cambio con extio! ";

            titulo.style.color = "red";

        }


    </script>

</body>
</html>
